<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Image in a Rounded Frame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FDEBD0; /* Warm peach background color */
        }
        .rounded-frame {
            padding: 20px;
            background-color: white;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="rounded-frame">
        <div class="row">
            <div class="col-md-4">
                <!-- Form Start -->
                <form>
                    <div class="mb-3">
                        <label for="question1" class="form-label">Question 1</label>
                        <select class="form-select" id="question1">
                            <option selected>Choose...</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="question2" class="form-label">Question 2</label>
                        <select class="form-select" id="question2">
                            <option selected>Choose...</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="question3" class="form-label">Question 3</label>
                        <select class="form-select" id="question3">
                            <option selected>Choose...</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Form End -->
            </div>
            <div class="col-md-8">
                <!-- Image in rounded frame -->
                <img src="cover.webp" alt="Descriptive Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
